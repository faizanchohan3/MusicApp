<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Music App</title>
    <script src="https://kit.fontawesome.com/b4a8736dfd.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img src="455.png"  class="song-im" alt="">
        <h1>"Aayi Nai </h1>
        <p>- Stree 2</p>
        <audio  id="song">
            <source src="Aayi Nai - Stree 2 320 Kbps.mp3"     type="audio/mp3">
        </audio>
        <input type="range" value="0" id="progress">
        <div class="control">
            <div><i class="fa-solid fa-backward"></i></div>
            <div  onclick="plapaus()" ><i id="play" class="fa-solid fa-play"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
        </div>
        <iframe src="https://giphy.com/embed/hFVrwYJaIz0uk" width="480" height="480" style="" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
